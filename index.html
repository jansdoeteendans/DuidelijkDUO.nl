<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuidelijkDUO.nl - Inzichten in openbare onderwijsdata</title>
    <link rel="icon" type="image/x-icon" href="content/favicon.ico">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">   <!-- link to the Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- CONTAINER LEFT -->
        <div class="container-left">
            <!-- CONTAINER INFORMATION -->
            <img class="schoof-image" src="content/SchoofIllustratie.png">
            <h1>Welkom op</h1>
            <h1>DuidelijkDUO.nl</h1>
            <hr>
            <p>Deze website bevat een aantal grafieken die inzichten geven in de openbare data gepubliceerd door de Dienst Uitvoering Onderwijs (DUO).</p>
            <br>
            <select id="chartSelect" style="margin-bottom: 5px;">
                <option value="totalPerYear">Totaal per jaar</option>
                <option value="studentsPerProvince">Studenten per provincie</option>
                <option value="genderDistribution">Geslachtsverdeling PABO</option>
                <option value="specificCourseTrend">Commerciële Economie trend</option>
                <option value="educationForm">Voltijd vs Deeltijd</option>
            </select>
            <br>
            <button id="focusModeButton">👀 Focus Mode</button>
            <br><br>
            <p><b><a href="https://github.com/jens-segers/DuidelijkDUO.nl/blob/a229decbe5c94c78129b60b4d58b1bccd07e766f/disclaimer.md">🧑🏼‍⚖️ Disclaimer</a> <a href="https://github.com/jens-segers/DuidelijkDUO.nl/">🛠️ GitHub</a> <a href="mailto:info@jenssegers.nl">📩 Contact</a></b></p>
        </div>
        <!-- CONTAINER RIGHT-->
        <div class="container-right">
            <button class="close-button"><i class="fas fa-times"></i></button>
            <!-- CONTAINER GRAPHS -->
            <canvas style="padding: 20px;" id="myChart"></canvas>
        </div>
    </div>
    <div class="background-image"></div>
</body>
<!-- link to the custom JS -->
<script src="script.js"></script>

</html>
